<div style="margin-top: 20px;">

<div>
  <button class="button" id="winButton" onclick="handleWinButtonClick()">Win</button>
  <button class="buttonplayer" id="playerButton" onclick="handlePlayerButtonClick()">Player</button>
  <button class="buttonbanker" id="bankerButton" onclick="handleBankerButtonClick()">Banker</button>
</div>


<script>
  let selectedOption = null;
    let playerClicks = 0;
  let bankerClicks = 0;

function handleWinButtonClick() {
    if (selectedOption === 'win') {
        selectedOption = null;
        document.getElementById('winButton').style.backgroundColor = "#4CAF50"; // Reset the button color when deselected
    } else {
        selectedOption = 'win';
        document.getElementById('winButton').style.backgroundColor = "#3e8e41"; // Update the button color when selected
    }
}


  function handlePlayerButtonClick() {
    const circle = document.createElement('div');
    if (selectedOption === 'win') {
      circle.classList.add('circle', 'blue', 'filled', 'blueBackground');
      selectedOption = null; // Reset the win button
      document.getElementById('winButton').style.backgroundColor = "#4CAF50"; // Reset the button color
    } else {
      circle.classList.add('circle', 'blue', 'empty');
    }
  
    displayAsRow('row2', circle.cloneNode(true));
  
if (bankerClicks > 0) {
        displayAsColumn('row1', circle.cloneNode(true));
        bankerClicks = 0;
    } else {
        displayAsRow('row1', circle.cloneNode(true));
    }
    playerClicks++;
}


  function handleBankerButtonClick() {
    const circle = document.createElement('div');
    if (selectedOption === 'win') {
      circle.classList.add('circle', 'red', 'filled', 'redBackground');
      selectedOption = null; // Reset the win button
      document.getElementById('winButton').style.backgroundColor = "#4CAF50"; // Reset the button color
    } else {
      circle.classList.add('circle', 'red', 'empty');
    }
    
    displayAsRow('row1', circle.cloneNode(true));

    if (playerClicks > 0) {
        displayAsColumn('row2', circle.cloneNode(true));
        playerClicks = 0;
    } else {
        displayAsRow('row2', circle.cloneNode(true));
    }
    bankerClicks++;
}

 function displayAsRow(rowId, value) {
    const row = document.getElementById(rowId);
    const cells = row.getElementsByTagName('td');
    let columnIndex = 0; // Set the initial column index to 0 to always place the circle in the first cell
    if (!cells[columnIndex].querySelector('.circle')) {
        cells[columnIndex].appendChild(value);
    } else {
        shiftCellsLeft(row);
        cells[columnIndex].appendChild(value);
    }
}

function displayAsColumn(rowId, value) {
    const row = document.getElementById(rowId);
    const cells = row.getElementsByTagName('td');
    if (!cells[0].querySelector('.circle')) {
        cells[0].appendChild(value);
    } else {
        shiftCellsLeft(row);
        cells[0].appendChild(value);
    }
}

function shiftCellsLeft(row) {
    const cells = row.getElementsByTagName('td');
    for (let i = 0; i < 5; i++) {
        if (cells[i + 5].querySelector('.circle')) {
            const circleColor = cells[i + 5].querySelector('.circle').classList.contains('blue') ? 'blue' : 'red';
            cells[i].innerHTML = `<div class="circle ${circleColor}"></div>`;
            cells[i + 5].innerText = "";
        } else {
            cells[i].innerText = cells[i + 5].innerText;
            cells[i + 5].innerText = "";
        }
    }
}

</script>
