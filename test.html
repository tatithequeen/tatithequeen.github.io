<!DOCTYPE html>
<html>
<head>
<style>

table {
    border-collapse: collapse;
    margin top: 20px;
  }

  table, th, td {
    border: 1px solid black;
  }
  
   td {
    padding: 10px;
  }
  
  .button {
    display: inline-block;
    padding: 10px 20px;
    background-color: #4CAF50;
    color: white;
    border: none;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    margin: 4px 2px;
    cursor: pointer;
    border-radius: 12px;
  }
  
    .buttonplayer {
    display: inline-block;
    padding: 10px 20px;
    background-color: blue;
    color: white;
    border: none;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    margin: 4px 2px;
    cursor: pointer;
    border-radius: 12px;
  }
  
      .buttonbanker {
    display: inline-block;
    padding: 10px 20px;
    background-color: red;
    color: white;
    border: none;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    margin: 4px 2px;
    cursor: pointer;
    border-radius: 12px;
  }

  .button:active {
    background-color: #3e8e41;
  }

.circle {
    height: 20px;
    width: 20px;
    border-radius: 50%;
    display: inline-block;
    margin: 5px;
    border: 2px solid;
}

.blue {
    border-color: blue;
}

.red {
    border-color: red;
}

.blueBackground {
    background-color: blue;
}

.redBackground {
    background-color: red;
}

</style>
</head>
<body>

<table>
  <tr>
    <td id="scoreboard1"></td>
    <td id="scoreboard2"></td>
    <td id="scoreboard3"></td>
  </tr>
</table>

<div>
  <button class="button" id="winButton" onclick="handleWinButtonClick()">Win</button>
  <button class="buttonplayer" id="playerButton" onclick="handlePlayerButtonClick()">Player</button>
  <button class="buttonbanker" id="bankerButton" onclick="handleBankerButtonClick()">Banker</button>
</div>

<div id="scoreboard"></div>

<script>
  let selectedOption = null;

function handleWinButtonClick() {
    if (selectedOption === 'win') {
        selectedOption = null;
        document.getElementById('winButton').style.backgroundColor = "#4CAF50"; // Reset the button color when deselected
    } else {
        selectedOption = 'win';
        document.getElementById('winButton').style.backgroundColor = "#3e8e41"; // Update the button color when selected
    }
}


  function handlePlayerButtonClick() {
    const scoreboard = document.getElementById('scoreboard');
    const circle = document.createElement('span');
    if (selectedOption === 'win') {
      circle.classList.add('circle', 'blue', 'filled', 'blueBackground');
      selectedOption = null; // Reset the win button
      document.getElementById('winButton').style.backgroundColor = "#4CAF50"; // Reset the button color
    } else {
      circle.classList.add('circle', 'blue', 'empty');
    }
    scoreboard.appendChild(circle);
  }

  function handleBankerButtonClick() {
    const scoreboard = document.getElementById('scoreboard');
    const circle = document.createElement('span');
    if (selectedOption === 'win') {
      circle.classList.add('circle', 'red', 'filled', 'redBackground');
      selectedOption = null; // Reset the win button
      document.getElementById('winButton').style.backgroundColor = "#4CAF50"; // Reset the button color
    } else {
      circle.classList.add('circle', 'red', 'empty');
    }
    scoreboard.appendChild(circle);
  }
</script>

</body>
</html>
