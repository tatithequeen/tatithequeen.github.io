<!DOCTYPE html>
<html>
<head>
<style>
  .button {
    display: inline-block;
    padding: 10px 20px;
    color: white;
    border: none;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    margin: 4px 2px;
    cursor: pointer;
    border-radius: 12px;
    width: 100px;
  }

  .playerButton {
    background-color: blue;
  }

  .bankerButton {
    background-color: red;
  }

  .winButton {
    background-color: green;
  }

  .circle {
    height: 20px;
    width: 20px;
    border-radius: 50%;
    display: inline-block;
    margin: 5px;
    border: 1px solid black;
  }

  .blue {
    border: 1px solid black;
    height: 20px;
    width: 20px;
    border-radius: 50%;
    display: inline-block;
    margin: 5px;
    background-color: blue;
  }

  .red {
    border: 1px solid black;
    height: 20px;
    width: 20px;
    border-radius: 50%;
    display: inline-block;
    margin: 5px;
    background-color: red;
  }

  .scoreboard {
    border: 1px solid black;
    width: 732px;
    height: 300px;
    display: flex;
    flex-wrap: wrap;
  }
</style>
</head>
<body>

<div>
  <button class="button playerButton" onclick="handlePlayerButtonClick()">Player</button>
  <button class="button bankerButton" onclick="handleBankerButtonClick()">Banker</button>
</div>
<div>
  <button class="button winButton" onclick="handleWinButtonClick()">Win</button>
</div>

<div class="scoreboard" id="scoreboard"></div>

<script>
  let selectedOption = null;
  let playerCount = 0;
  let bankerCount = 0;

  function handlePlayerButtonClick() {
    if (selectedOption === 'win') {
      const scoreboard = document.getElementById('scoreboard');
      const circle = document.createElement('span');
      circle.classList.add('circle', 'blue');
      scoreboard.appendChild(circle);
      playerCount++;
      if (bankerCount > 0) {
        for (let i = 0; i < bankerCount; i++) {
          const bankerCircle = document.createElement('span');
          bankerCircle.classList.add('circle', 'red');
          scoreboard.appendChild(bankerCircle);
        }
        bankerCount = 0;
      }
    }
  }

  function handleBankerButtonClick() {
    if (selectedOption === 'win') {
      const scoreboard = document.getElementById('scoreboard');
      const circle = document.createElement('span');
      circle.classList.add('circle', 'red');
      scoreboard.appendChild(circle);
      bankerCount++;
      if (playerCount > 0) {
        for (let i = 0; i < playerCount; i++) {
          const playerCircle = document.createElement('span');
          playerCircle.classList.add('circle', 'blue');
          scoreboard.appendChild(playerCircle);
        }
        playerCount = 0;
      }
    }
  }

  function handleWinButtonClick() {
    selectedOption = 'win';
  }
</script>

</body>
</html>
