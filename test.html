<!DOCTYPE html>
<html>
<head>
<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    height: 100vh;
    background-color: #f5f5f5;
  }
  table {
    border-collapse: collapse;
    margin-top: 20px;
    border: 2px solid #000;
  }
  th, td {
    border: 1px solid #000;
    padding: 0;
    text-align: center;
    width: 50px;
    height: 50px;
  }
  button {
    padding: 10px 20px;
    font-size: 16px;
    margin: 10px;
    border-radius: 5px;
    background-color: #4CAF50;
    color: white;
    border: none;
    cursor: pointer;
  }
  button:hover {
    background-color: #45a049;
  }
  #winButton {
    padding: 10px 20px;
    font-size: 16px;
    margin: 10px;
    border-radius: 5px;
    background-color: #f44336;
    color: white;
    border: none;
    cursor: pointer;
  }
  #winButton:hover {
    background-color: #d32f2f;
  }
  .circle {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    border: 2px solid;
    margin: 5px;
  }
  .blue {
    border-color: blue;
  }
  .red {
    border-color: red;
  }
  .filled.blue {
    background-color: blue;
  }
  .filled.red {
    background-color: red;
  }
</style>
</head>
<body>
  <button onclick="fillTable('P')">P</button>
  <button onclick="fillTable('B')">B</button>
  <button id="winButton" onclick="declareWinner()">Win</button>

  <table>
    <tbody id="tableBody"></tbody>
  </table>

  <script>
    // Create a table
    var body = document.getElementById('tableBody');

    // Creating rows
    for (var i = 0; i < 6; i++) {
      var row = document.createElement('tr');

      // Creating cells in rows
      for (var j = 0; j < 12; j++) {
        var cell = document.createElement('td');
        cell.setAttribute('id', 'cell' + i + j);
        row.appendChild(cell);
      }

      // Adding the row to the table
      body.appendChild(row);
    }

    // Function to fill table based on button selection
    function fillTable(selection) {
      var cells = document.getElementsByTagName('td');
      for (var i = 0; i < cells.length; i++) {
        if (!cells[i].classList.contains('blue') && !cells[i].classList.contains('red')) {
          if (selection === 'P') {
            cells[i].classList.add('blue', 'circle');
            break;
          } else if (selection === 'B') {
            cells[i].classList.add('red', 'circle');
            break;
          }
        }
      }
    }

    // Function to declare the winner
    function declareWinner() {
      var choice = prompt("Select either 'P' or 'B' to declare the winner");
      var cells = document.getElementsByTagName('td');
      for (var i = 0; i < cells.length; i++) {
        if (cells[i].classList.contains(choice === 'P' ? 'blue' : 'red')) {
          cells[i].classList.add('filled');
        }
      }
    }
  </script>

</body>
</html>
