<div>
  <button class="button" id="winButton" onclick="handleWinButtonClick()">Win</button>

  <button class="buttonbanker" id="bankerButton" onclick="handleBankerButtonClick()">Banker</button>

<script>

let selectedOption = null;

 function displayAsRow(rowId, value) {
    const row = document.getElementById(rowId);
    const cells = row.getElementsByTagName('td');
    let columnIndex = 0; // Set the initial column index to 0 to always place the circle in the first cell
    if (!cells[columnIndex].querySelector('.circle')) {
        cells[columnIndex].appendChild(value);
    } else {
        shiftCellsLeft(row);
        cells[columnIndex].appendChild(value);
    }
}

function displayAsColumn(rowId, value) {
    const row = document.getElementById(rowId);
    const cells = row.getElementsByTagName('td');
    if (!cells[0].querySelector('.circle')) {
        cells[0].appendChild(value);
    } else {
        shiftCellsLeft(row);
        cells[0].appendChild(value);
    }
}

function shiftCellsLeft(row) {
    const cells = row.getElementsByTagName('td');
    for (let i = 0; i < 5; i++) {
        if (cells[i + 5].querySelector('.circle')) {
            const circleColor = cells[i + 5].querySelector('.circle').classList.contains('blue') ? 'blue' : 'red';
            cells[i].innerHTML = `<div class="circle ${circleColor}"></div>`;
            cells[i + 5].innerText = "";
        } else {
            cells[i].innerText = cells[i + 5].innerText;
            cells[i + 5].innerText = "";
        }
    }
}

let lastClicked = null; // Variable to keep track of the last button clicked

function handleWinButtonClick() {
    const winButton = document.getElementById('winButton');
    if (selectedOption === 'win') {
        selectedOption = null;
        winButton.style.backgroundColor = "#4CAF50"; // Reset the button color when deselected
    } else {
        selectedOption = 'win';
        winButton.style.backgroundColor = "#3e8e41"; // Update the button color when selected
    }
}

function handlePlayerButtonClick() {
    if (selectedOption === 'win') {
        const circle = createCircle('blue', 'filled', 'bluebackground');
        displayAsRow('row2', circle);
        selectedOption = null; // Reset the win button
        document.getElementById('winButton').style.backgroundColor = "#4CAF50"; // Reset the button color
   } else {
        if (playerClicks > 0) {
            displayAsColumn('row2', createCircle('blue', 'empty'));
        } else {
            displayAsRow('row1', createCircle('blue', 'empty'));
        }
    }
    playerClicks++;
    bankerClicks = 0;
}

function handleBankerButtonClick() {
    if (selectedOption === 'win') {
        const circle = createCircle('red', 'filled');
        displayAsRow('row1', circle);
        selectedOption = null; // Reset the win button
        document.getElementById('winButton').style.backgroundColor = "#4CAF50"; // Reset the button color
   } else {
        if (bankerClicks > 0) {
            displayAsColumn('row2', createCircle('red', 'empty'));
        } else {
            displayAsRow('row1', createCircle('red', 'empty'));
        }
    }
    bankerClicks++;
    playerClicks = 0;
}

function createCircle(color, type) {
    const circle = document.createElement('div');
    circle.classList.add('circle', color, type);
    return circle;
}
