<!DOCTYPE html>
<html>
<head>
<style>
  .button {
    display: inline-block;
    padding: 10px 20px;
    background-color: #4CAF50;
    color: white;
    border: none;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    margin: 4px 2px;
    cursor: pointer;
    border-radius: 12px;
  }

  .button:active {
    background-color: #3e8e41;
  }

  .circle {
    height: 20px;
    width: 20px;
    border-radius: 50%;
    display: inline-block;
    margin: 5px;
  }

  .blue {
    background-color: blue;
  }

  .red {
    background-color: red;
  }

  .filled.blue {
    background-color: blue;
  }

  .filled.red {
    background-color: red;
  }
</style>
</head>
<body>

<div>
  <button class="button" id="winButton" onclick="handleWinButtonClick()">Win</button>
  <button class="button" id="playerButton" onclick="handlePlayerButtonClick()">Player</button>
  <button class="button" id="bankerButton" onclick="handleBankerButtonClick()">Banker</button>
</div>

<div id="scoreboard"></div>

<script>
  let selectedOption = null;

  function handleWinButtonClick() {
    if (selectedOption === 'win') {
      selectedOption = null;
      document.getElementById('winButton').style.backgroundColor = "#4CAF50";
    } else {
      selectedOption = 'win';
      document.getElementById('winButton').style.backgroundColor = "#3e8e41";
    }
  }

  function handlePlayerButtonClick() {
    if (selectedOption === 'win') {
      const scoreboard = document.getElementById('scoreboard');
      const circle = document.createElement('span');
      circle.classList.add('circle', 'filled', 'blue');
      scoreboard.appendChild(circle);
      selectedOption = null;
      document.getElementById('winButton').style.backgroundColor = "#4CAF50";
    }
  }

  function handleBankerButtonClick() {
    if (selectedOption === 'win') {
      const scoreboard = document.getElementById('scoreboard');
      const circle = document.createElement('span');
      circle.classList.add('circle', 'filled', 'red');
      scoreboard.appendChild(circle);
      selectedOption = null;
      document.getElementById('winButton').style.backgroundColor = "#4CAF50";
    }
  }
</script>

</body>
</html>
