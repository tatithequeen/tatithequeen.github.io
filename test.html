<!DOCTYPE html>
<html>
<head>
<style>
  table {
    border-collapse: collapse;
  }
  th, td {
    border: 1px solid black;
    padding: 5px;
  }
</style>
</head>
<body>
  <button onclick="fillTable('P')">P</button>
  <button onclick="fillTable('B')">B</button>

  <script>
    // Create a table
    var body = document.body;
    var table = document.createElement('table');
    var tableBody = document.createElement('tbody');

    // Creating rows
    for (var i = 0; i < 6; i++) {
      var row = document.createElement('tr');

      // Creating cells in rows
      for (var j = 0; j < 12; j++) {
        var cell = document.createElement('td');
        cell.setAttribute('id', 'cell' + i + j);
        row.appendChild(cell);
      }

      // Adding the row to the table
      tableBody.appendChild(row);
    }

    // Appending the table to the body
    table.appendChild(tableBody);
    body.appendChild(table);

    // Function to fill table based on button selection
    function fillTable(selection) {
      var cells = document.getElementsByTagName('td');
      for (var i = 0; i < cells.length; i++) {
        if (cells[i].innerHTML === "") {
          cells[i].innerHTML = selection;
          break;
        }
      }
    }
  </script>

</body>
</html>
