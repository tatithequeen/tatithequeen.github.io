<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
   .container {
    display: flex;
    justify-content: center;
    margin-top: 20px;
}

td {
    width: 30px;
    height: 30px;
    border: 1px solid black;
}

</style>

    <title>Baccarat Scoreboard</title>
</head>
<body>
    <div class="container">
        <table id="scoreboard">
            <!-- Table will be generated here -->
        </table>
    </div>
    <button onclick="toggleWin('player')">Player</button>
    <button onclick="toggleWin('banker')">Banker</button>
    <button onclick="updateScore('player')">Player</button>
    <button onclick="updateScore('banker')">Banker</button>
</body>
<script>
let isWinSelected = false;
let currentRow = 0;
let currentCol = 0;
let currentColor = '';

const scoreboard = [
    ['-', '-', '-', '-', '-', '-'],
    ['-', '-', '-', '-', '-', '-'],
    ['-', '-', '-', '-', '-', '-']
];

function toggleWin(player) {
    isWinSelected = !isWinSelected;
    currentColor = isWinSelected ? (player === 'player' ? 'blue' : 'red') : '';
}

function updateScore(player) {
    if (isWinSelected) {
        if (currentRow < 3 && currentCol < 6) {
            if (scoreboard[currentRow][currentCol] === '-') {
                scoreboard[currentRow][currentCol] = player === 'player' ? 'B' : 'R';
                currentCol++;
            }
            updateTable();
        }
    } else {
        if (currentCol < 6) {
            if (scoreboard[currentRow][currentCol] === '-') {
                scoreboard[currentRow][currentCol] = player === 'player' ? 'P' : 'B';
                currentRow = (currentRow + 1) % 3;
            }
            updateTable();
        }
    }
}

function updateTable() {
    const table = document.getElementById('scoreboard');
    let html = '';
    for (let i = 0; i < 3; i++) {
        html += '<tr>';
        for (let j = 0; j < 6; j++) {
            if (scoreboard[i][j] === 'P') {
                html += `<td style="background-color: blue;"></td>`;
            } else if (scoreboard[i][j] === 'B') {
                html += `<td style="background-color: red;"></td>`;
            } else {
                html += '<td></td>';
            }
        }
        html += '</tr>';
    }
    table.innerHTML = html;
}
</script>
</html>
