<!DOCTYPE html>
<html>
<head>
<style>

  table {
    border-collapse: collapse;
    margin-top: 20px;
  }

  table, th, td {
    border: 1px solid black;
  }

  td {
    padding: 10px;
    text-align: center; /* Aligns content to the center within table cells */
  }

    .button {
    display: inline-block;
    padding: 10px 20px;
    background-color: #4CAF50;
    color: white;
    border: none;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    margin: 4px 2px;
    cursor: pointer;
    border-radius: 12px;
  }
  
  .buttonplayer {
    display: inline-block;
    padding: 10px 20px;
    background-color: blue;
    color: white;
    border: none;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    margin: 4px 2px;
    cursor: pointer;
    border-radius: 12px;
  }
  
  .buttonbanker {
    display: inline-block;
    padding: 10px 20px;
    background-color: red;
    color: white;
    border: none;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    margin: 4px 2px;
    cursor: pointer;
    border-radius: 12px;
  }

  .button:active {
    background-color: #3e8e41;
  }

  .circle {
    height: 20px;
    width: 20px;
    border-radius: 50%;
    display: inline-block;
    margin: 5px;
    border: 2px solid;
  }

  .blue {
    border-color: blue;
  }

  .red {
    border-color: red;
  }

  .blueBackground {
    background-color: blue;
  }

  .redBackground {
    background-color: red;
  }

</style>
</head>
<body>

<div style="margin-top: 20px;">

<div>
  <button class="button" id="winButton" onclick="handleWinButtonClick()">Win</button>
  <button class="buttonplayer" id="playerButton" onclick="handlePlayerButtonClick()">Player</button>
  <button class="buttonbanker" id="bankerButton" onclick="handleBankerButtonClick()">Banker</button>
</div>


<script>

let selectedOption = null;
let playerClicks = 0;
  let bankerClicks = 0;
  
  const scoreboard = document.getElementById('scoreboard');


function handleWinButtonClick() {
    const winButton = document.getElementById('winButton');
    if (selectedOption === 'win') {
        selectedOption = null;
        winButton.style.backgroundColor = "#4CAF50"; // Reset the button color when deselected
    } else {
        selectedOption = 'win';
        winButton.style.backgroundColor = "#3e8e41"; // Update the button color when selected
    }
}

function handlePlayerButtonClick() {
    if (selectedOption === 'win') {
        const circle = createCircle('blue', 'filled', 'blueBackground');
        displayCell(circle, 'row1');
        selectedOption = null; // Reset the win button
        document.getElementById('winButton').style.backgroundColor = "#4CAF50"; // Reset the button color
   } else {
      if (playerClicks > 0) {
        const circle = createCircle('blue', 'empty', null);
        displayCell(circle, 'row2');
      } else {
        const circle = createCircle('blue', 'empty', null);
        displayCell(circle, 'row1');
      }
    }
    playerClicks++;
    bankerClicks = 0;
  }

function handleBankerButtonClick() {
    if (selectedOption === 'win') {
        const circle = createCircle('red', 'filled','redBackground');
        displayCell(circle, 'row1');
        selectedOption = null; // Reset the win button
        document.getElementById('winButton').style.backgroundColor = "#4CAF50"; // Reset the button color
  } else {
      if (bankerClicks > 0) {
        const circle = createCircle('red', 'empty', null);
        displayCell(circle, 'row2');
      } else {
        const circle = createCircle('red', 'empty', null);
        displayCell(circle, 'row1');
      }
    }
    bankerClicks++;
    playerClicks = 0;
  }
  
function displayCell(content, rowId) {
    const row = scoreboard.insertRow();
    const cell = row.insertCell();
    cell.appendChild(content);

    if (scoreboard.rows.length > 6) {
        const lastRow = scoreboard.getElementsByTagName('tr')[scoreboard.rows.length - 1];
        shiftCellsLeft(lastRow);
        scoreboard.deleteRow(-1);
    }
}

  
  
function createCircle(color, type, bgColor) {
    const circle = document.createElement('div');
    circle.classList.add('circle', color, type, bgColor);
    return circle;
}

</script>

</body>
</html>
