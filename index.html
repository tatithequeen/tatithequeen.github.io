<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Labouchere System</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <h2>Labouchere System</h2>
    <p>
        Enter your sequence:
        <input type="text" id="userSequence" placeholder="Enter numbers separated by commas">
        <button onclick="updateSequence()">Update</button>
    </p>
    <p>Your Bet: <span id="lastBet">0</span></p>
    <button class="button1" onclick="onWin()">Win</button>
    <button class="button2" onclick="onLose()">Lose</button>
    <br><br>
    <table border="1">
        <tr>
            <th>Bet Amount</th>
            <th>Result</th>
            <th>Current Sequence</th>
        </tr>
    </table>

    <script>
        let sequence = [];
        let lastBetAmount = 0;
        let table = document.querySelector('table');

        function updateTable(bet, result) {
            let newRow = table.insertRow(-1);
            let betCell = newRow.insertCell(0);
            let resultCell = newRow.insertCell(1);
            let sequenceCell = newRow.insertCell(2);

            betCell.textContent = bet;
            resultCell.textContent = result;
            sequenceCell.textContent = sequence.join(', ');
        }

        function calculateInitialBet() {
            if (sequence.length < 2) {
                return 0;
            } else {
                return sequence[0] + sequence[sequence.length - 1];
            }
        }

        function calculateNextBet() {
            if (sequence.length === 0) {
                updateSequence();
            }
            return sequence[0] + sequence[sequence.length - 1];
        }

        function onWin() {
            let betAmount = lastBetAmount;
            lastBetAmount = calculateNextBet();
            if (sequence.length === 0) {
                updateSequence();
            }
            sequence.shift();
            sequence.pop();
            updateTable(betAmount, 'Win');
            document.getElementById('lastBet').textContent = lastBetAmount;
        }

        function onLose() {
            let betAmount = lastBetAmount;
            let lostAmount = sequence[0] + sequence[sequence.length - 1];
            sequence.push(lostAmount);
            lastBetAmount = calculateNextBet();
            updateTable(betAmount, 'Loss');
            document.getElementById('lastBet').textContent = lastBetAmount;
        }

        function updateSequence() {
            let userInput = document.getElementById('userSequence').value;
            sequence = userInput.split(',').map(item => parseInt(item.trim()));
            lastBetAmount = calculateInitialBet();
            document.getElementById('lastBet').textContent = lastBetAmount;
        }

        function clearTable() {
            let rowCount = table.rows.length;
            for (let i = rowCount - 1; i > 0; i--) {
                table.deleteRow(i);
            }
        }
    </script>
</body>
</html>
