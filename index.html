<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" type="text/css" href="styles.css">
    <title>Baccarat</title>
</head>
<body>
    <div id="screen1">
        <h1>Welcome, Joe</h1>
        <p>1-1</p>
        <button class="button"
        onclick="showScreen2()">Deal</button>
    </div>
    <div id="screen2" style="display: none;">
        <h2>Choose one:</h2>
        <button class="button"
        onclick="showResult('win')">Win</button>
        <button class="button"
        onclick="showResult('lose')">Lose</button>
    </div>
    <div id="screen3" style="display: none;">
        <h1 id="resultText"></h1>
          <button class="button"
        onclick="showScreen3()">Deal</button>
    </div>

    <script>
        function showScreen2() {
            document.getElementById('screen1').style.display = 'none';
            document.getElementById('screen2').style.display = 'block';
        }

        function showResult(result) {
            document.getElementById('screen2').style.display = 'none';
            document.getElementById('screen3').style.display = 'block';
            if (result === 'win') {
                document.getElementById('resultText').innerText = 'Congratulations! 1-1';
            } else if (result === 'lose') {
                document.getElementById('resultText').innerText = 'Sorry! 1-1';
            }
        }
    </script>
    
    <script>
        function showScreen3() {
            document.getElementById('screen1').style.display = 'none';
            document.getElementById('screen2').style.display = 'block';
        }

        function showResult(result) {
            document.getElementById('screen2').style.display = 'none';
            document.getElementById('screen3').style.display = 'block';
            if (result === 'win') {
                document.getElementById('resultText').innerText = 'Congratulations! 1-1';
            } else if (result === 'lose') {
                document.getElementById('resultText').innerText = 'Sorry! 2-2';
            }
        }
    </script>
</body>
</html>
