<!DOCTYPE html>
<html>
<head>
<style>
  table {
    border-collapse: collapse;
  }
  table, th, td {
    border: 1px solid black;
  }
</style>
</head>
<body>

<h2>Game Flow</h2>

<table id="gameTable">
  <tr>
    <th>Round</th>
    <th>State</th>
  </tr>
</table>

<button onclick="win()">Win</button>
<button onclick="lose()">Lose</button>
<button onclick="threeAcross()">3 Across</button>
<button onclick="fourDown()">4 Down</button>

<script>
let round = 1;
let state = "1-1";

function win() {
  if (state === "Comeback") {
    state = "1-1";
  } else if (state === "1-1") {
    state = "Breakout";
  } else if (state === "2-2") {
    state = "1-1";
  }
  displayResults();
}

function lose() {
  if (state === "1-1") {
    state = "Breakout";
  } else if (state === "Comeback") {
    state = "Breakout";
  } else if (state === "Breakout") {
    state = "2-2";
  }
  displayResults();
}

function threeAcross() {
  if (state === "2-2") {
    state = "1-1";
  }
  displayResults();
}

function fourDown() {
  if (state === "2-2") {
    state = "Breakout";
  }
  displayResults();
}

function displayResults() {
  let table = document.getElementById("gameTable");
  let row = table.insertRow(-1);
  let roundCell = row.insertCell(0);
  let stateCell = row.insertCell(1);
  roundCell.innerHTML = round++;
  stateCell.innerHTML = state;
}
</script>

</body>
</html>
