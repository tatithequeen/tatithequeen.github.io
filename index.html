<body>
    <div id="screen1">

        onclick="showScreen2()">Deal</button>

 <div id="screen2" style="display: none;">
        <h2>Choose one:</h2>

        <button onclick="showScreen3('lose')">Lose</button>
    </div>

    <div id="screen3" style="display: none;">
        <h2 id="resultText"></h2>
        <button onclick="showScreen4('win')">Win</button>
        <button onclick="showScreen4('lose')">Lose</button>
    </div>

    <!-- Continue adding screens as needed -->

    <script>
        function showScreen2() {
            document.getElementById('screen1').style.display = 'none';
            document.getElementById('screen2').style.display = 'block';
        }

        function showScreen3(result) {
            document.getElementById('screen2').style.display = 'none';
            document.getElementById('screen3').style.display = 'block';
            if (result === 'win') {
                document.getElementById('resultText').innerText = 'Congratulations!';
            } else if (result === 'lose') {
                document.getElementById('resultText').innerText = 'Sorry!';
            }
        }
