<!DOCTYPE html>
<html>
<head>
    <title>Baccarat Flow Program</title>
</head>
<body>
    <h2>Current State: <span id="currentState">1-1</span></h2>
    <button onclick="playRound('lose')">Lose</button>
    <button onclick="playRound('win')">Win</button>

    <script>
        let state = "1-1";
        let consecutiveLosses = 0;

        function playRound(outcome) {
            switch (state) {
                case "1-1":
                    if (outcome === "lose") {
                        consecutiveLosses++;
                        if (consecutiveLosses === 2) {
                            state = "2-2";
                            consecutiveLosses = 0;
                        }
                    } else if (outcome === "win") {
                        state = "1-1";
                        consecutiveLosses = 0;
                    }
                    break;
                case "Breakout":
                    if (outcome === "lose") {
                        state = "2-2";
                    }
                    break;
                case "2-2":
                    if (outcome === "4 Down") {
                        state = "Breakout";
                    } else if (outcome === "3 Across") {
                        state = "1-1";
                    }
                    break;
            }
            document.getElementById('currentState').innerText = state;
        }
    </script>
</body>
</html>
